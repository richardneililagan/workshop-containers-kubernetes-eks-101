---
apiVersion: apps/v1
kind: Deployment

metadata:
  name: api-deployment
  labels:
    app: api

spec:
  replicas: 1
  selector:
    matchLabels:
      app: api

  template:
    metadata:
      labels:
        app: api
    spec:
      containers:
        - name: api-container
          image: richardneililagan/06
          ports:
            - containerPort: 8080
          resources:
            requests:
              cpu: 250m
